<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Change Page</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="
        container container-login
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div class="wrap-login shadow-lg bg-white rounded">
        <div class="wrap-form">
          <h2 class="text-center">Change password</h2>
          <form method="POST" action="?controller=changePass&action=login">
            <div class="form-group">
              <label for="newPwd">New password:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="icon-newPwd">
                    <i class="bx bxs-lock-alt"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="newPwd"
                  id="newPwd"
                  placeholder="New password"
                  aria-label="New password"
                  aria-describedby="icon-newPwd"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPwd">Confirm password:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="icon-confirmPwd">
                    <i class="bx bxs-lock-alt"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="confirmPwd"
                  id="confirmPwd"
                  placeholder="Confirm Password"
                  aria-label="Confirm password"
                  aria-describedby="icon-confirmPwd"
                />
              </div>
            </div>
            <button
              id="changePass-button"
              data-toggle="modal"
              data-target="#myModal"
              type="submit"
              name="submit"
              class="btn btn-default btn-primary w-100 p-2"
            >
              Submit
            </button>
            <div class="modal" id="myModal">
              <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header bg-danger">
                    <div class="errorText text-center text-white"></div>
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                  </div>
                  <div class="modal-footer">
                    <div>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Đóng
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
